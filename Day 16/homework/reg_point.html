<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(161, 161, 161); text-align: center;">
    <h1><bu>Sign up</bu></h1>
    <label for="name">Name</label>
    <input type="text" required placeholder="name" id="name"><br><br>
    <label for="surname">Surname</label>
    <label for="nickname">Nickname</label> 
    <input type="text" required placeholder="nickname" id="nickname"><br><br>
    <label for="password">Password</label>
    <input type="password" required minlength="8" maxlength="15" placeholder="password" id="password"><br><br>
    <label for="email">Email</label>
    <input type="email"required placeholder="email" id="email"><br><br>
    <label for="radio">Gender <br>Male</label>
    <input type="radio"><br>
    <label for="radio">Female</label>
    <input type="radio"><br><br>
    <label for="date">Date of birth</label>
    <input type="date" required><br><br>
    <label for="adress">Address</label><br><br>
    <input type="adress"><br><br>
    <input type="submit">
    <input type="reset">
</body>
</html>
