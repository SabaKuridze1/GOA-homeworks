<!-- 
flex-direction:
    row -- Items are arranged horizontally, from left to right.
    row-reverse -- Items are arranged horizontally, from right to left.
    column -- Items are arranged vertically, from top to bottom.
    column-reverse -- Items are arranged vertically, from bottom to top.

flex-wrap:
    nowrap -- Items remain on a single line.
    wrap -- Items wrap to the next line.
    wrap-reverse -- Items wrap to the next line, but in reverse order.

justify-content:
    flex-start -- Items are aligned to the start of the container.
    flex-end-- Items are aligned to the end of the container.
    center -- Items are centered within the container.
    space-between -- Items are evenly distributed within the container, with space between them.   
    space-around -- Items are evenly distributed within the container, with space around each item.
    space-evenly -- Items are evenly distributed within the container, with equal space between items and at the container's edges.

align-items:
    flex-start -- Items are aligned to the start of the cross axis.
    flex-end -- Items are aligned to the end of the cross axis.
    center -- Items are centered along the cross axis.
    stretch -- Items are stretched to fill the cross axis.   
    baseline -- Items are aligned to their baselines.
-->
