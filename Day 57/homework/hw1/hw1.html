<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>Your Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   

    <div class="result-card">
        <div class="result-title">
            Your Result
        </div>
        
        <div class="result-score">
            <div class="score-circle">76</div>
            <div class="score-text">of 100</div>
        </div>
        <div class="result-text">
            Great!
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="result-summary">
            <div class="summary-item">
                <div class="summary-label">Reaction:</div>
                <div class="summary-score">80 / 100</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Memory:</div>
                <div class="summary-score">92 / 100</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Verbal:</div>
                <div class="summary-score">61 / 100</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Visual:</div>
                <div class="summary-score">72 / 100</div>
            </div>
        </div>
        <button class="continue-button">Continue</button>
    </div>
</body>
</html>
