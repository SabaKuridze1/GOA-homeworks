<!-- 3)გამოიყენე ტექსტის ტრანსფორმაციის თვისებები, რომ ტექსტი გადაიყვანო დიდ ასოებად (uppercase), პატარა ასოებად (lowercase), 
ან სიტყვების პირველი ასოები დიდი იყოს (capitalize) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .p1{
            text-transform: uppercase;
        }
        .p2{
            text-transform: lowercase;
        }
        .p3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="p1">uppercase</p>
    <p class="p2">Lowercase</p>
    <p class="p3">capitalaze</p>
</body>
</html>
