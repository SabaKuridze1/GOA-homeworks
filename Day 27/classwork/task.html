<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p, h1{
            color: blue;
        }

        p{
            color: green;
        }

        h2{
            color: red;
        }
    </style>
</head>
<body>
    <!-- შექმენით 2 p თეგი, ერთის შიგნით ჩასვით h1 ხოლო მეორის შიგნით h2,
    ირველი p თეგი გახადეთ ლურჯი, ხოლო მეორე p თეგი გახადეთ მწვანე,
    მაგრამ მეორე p თეგში ჩასმული h2ი გახადეთ წითელი -->
    <p> 
        qweqwe
        <h1>qweqwe</h1>    
    </p>
    
    <p>
        qweqwe
        <h2>qweqwe</h2>
    </p>
</body>
</html>
