<!-- შექმენით HTML ფაილი სამი სათაურით (h1, h2, h3). თითოეულს მიანიჭეთ უნიკალური id (heading1, heading2, heading3). შემდეგ თვითეულს მიეცით განსხვავებული ფერები -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #heading1{
            color: blue;
        }
        #heading2{
            color: green;
        }
        #heading3{
            color: red;
        }
    </style>
 </head>
 <body>
	<h1 id="heading1">a</h1>
    <h1 id="heading2">b</h1>
    <h1 id="heading3">c</h1>    
 </body>
 </html>
