<!-- 1)კომენტარების გამოყენებით ახსენით როგორ მუშაობს hex და rgb სისტემები. ჩამოწერეთ თითოეულის მახასიათებელი, წერის სტილი და წესები -->

<!-- 
    rgb სისტემა იწერება რიცხვებით (მაგ. (0, 255, 0)(ლურჯი)). rgb სისტემაში თანმიმდევრობა არის ასე:

    (255,       255,        255)
    red         green       blue

    rgb სისტემაში ყველაზე მაღალი არის 255, ხოლო ყველაზე დაბალი 0
-->





<!--
    hex სისტემა იწერება რიცხვებით და ასოებით (მაგ. #00FF00(ლურჯი)). როგორც rgb-ში, ასევე hex სისტემაში თანმიმდევრობა არის ასე:

    #FF     FF      FF
    red     green   blue

    hex სისტემაში ყველაზე მაღალი არის FF, ხოლო ყველაზე დაბალი 00
 -->
