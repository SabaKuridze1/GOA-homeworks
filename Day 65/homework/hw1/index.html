<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>

  <main>
    <div class="card">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft-image">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="View Icon" class="view-icon">
            </div>
        </div>
        <div class="card-content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                    0.041 ETH
                </div>
                <div class="time-left">
                    <img src="images/icon-clock.svg" alt="Clock Icon">
                    3 days left
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Jules Wyvern Avatar" class="avatar">
                Creation of <span class="creator-name">Jules Wyvern</span>
            </div>
        </div>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saba Kuridze</a>.
  </div>
</body>
</html>
