<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="./assets/Icon.png" alt="Nexcent Logo">
            <h1 class="navbar-logo-head">Nexcent</h1>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html" class="navbar-link">Home</a></li>
            <li><a href="index.html" class="navbar-link">Service</a></li>
            <li><a href="index.html" class="navbar-link">Features</a></li>
            <li><a href="index.html" class="navbar-link">Product</a></li>

    <main>
        <section class="hero-section">
            <div class="frame-1">
                <h2 class="text-1">Lessons and insights<br><span>from 8 years</span></h2>

            </div>
            <div class="frame-2">
                <img src="./assets/Illustration.png" alt="Hero Illustration">
            </div>
        </section>

        <section class="Clients">

                <h2 class="client-header">Our Clients</h2>

            <div class="client-logos">
                <img src="./assets/Logo (2).png" alt="Client Logo 1">

                <img src="./assets/Logo (4).png" alt="Client Logo 3">
                <img src="./assets/Logo (5).png" alt="Client Logo 4">
                <img src="./assets/Logo (6).png" alt="Client Logo 5">
