<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-div">
    <div class="left-side">
      <img src="images/logo.svg" class="logo">
      <div class="icons">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
      </div>
    </div>
    <div class="right-side">
      <p class="storage-info">You've used <strong>815 GB</strong> of your 1000 GB</p>
      <div class="progress-bar-cont">
        <div class="progress-bar">
          <div class="progress-level" style="width: 81.5%;"></div>
        </div>
        
      </div>
      <div class="storage-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="gb-left">
        <p><span>185 GB</span> Left</p>
      </div>
    </div>
  </div>
  
</body>
</html>
