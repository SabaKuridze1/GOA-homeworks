<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day 49/homework/Css/hw2/style.css">
</head>
<body>
    <div class="item-1">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- center: aligns items to the center of the container -->
    </div>
    <div class="item-2">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- end: aligns items to the center of the container -->
    </div>
    <div class="item-3">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- flex-end: aligns items to the center of the container -->
    </div>
    <div class="item-4">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- flex-start: aligns items to the start of the container -->
    </div>
    <div class="item-5">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- space-around: aligns items with a margin outside -->
    </div>
    <div class="item-6">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- space-between: aligns items with a padding inside -->
    </div>
    <div class="item-7">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <!-- space-evenly: aligns items with a even space(gap) between them -->
    </div>
</body>
</html>
