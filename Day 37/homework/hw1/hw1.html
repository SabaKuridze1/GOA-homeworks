<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 36px;
        }
        .p1{
            text-decoration: underline solid;
        }
        .p2{
            text-decoration: underline dotted;
        }
        .p3{
            text-decoration: underline wavy; 
        }
        .p4{
            text-decoration: line-through solid;
        }
    </style>
</head>
<body>
    <!-- 1)შექმენით რამოდენიმე პარაგრაფი და ყველას განსხავებული text decoration მიანიჭეთ  -->
     <p class="p1">a</p>
     <p class="p2">b</p>
     <p class="p3">c</p>
     <p class="p4">d</p>
</body>
</html>
